<!DOCTYPE html>
<html>

<head>
    <title>GraphLibComp</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/performance.css">
    <!-- endinject -->
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../../index.html">GraphLibComp</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html"><span class="glyphicon glyphicon-chevron-left"></span> Back to JSPlumb</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/axfrank/GraphLibComp/tree/master/src/app/jsplumb" target="_blank">Source-Code</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div id="container" class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="xInput">X-Value:</label>
                <input class="form-control" id="xInput" type="number" min="1" max="100">
            </div>

            <div class="form-group">
                <label for="yInput">Y-Value:</label>
                <input class="form-control" id="yInput" type="number" min="1" max="100">
            </div>
            <button id="generateBtn" class="btn btn-lg btn-block btn-primary">Generate Grid</button>

        </div>

        <div class="col-lg-6">
            <h4 style="text-align: center">Generates a X * Y Grid.</h4>
            <p class="alert alert-info">Min Value: 1</p>
            <p class="alert alert-info">Max Value: 100</p>
            <div id="information" class="hidden">
                <p id="nodeCount" class="alert alert-info">Nodes</p>
                <p id="timeTaken" class="alert alert-info">Time Taken</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                         aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="row" id="jsplumb"></div>
</div>
<!-- bower:js -->

<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="bower_components/jsplumb/dist/js/jsplumb.js"></script>

<script src="bower_components/canvg/dist/canvg.bundle.js"></script>

<script src="bower_components/canvg/dist/canvg.bundle.min.js"></script>

<script src="bower_components/html2canvas/build/html2canvas.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!-- endinject -->
<!-- inject:js -->
<script src="app/jsplumb-demo-performance.js"></script>
<!-- endinject -->
</body>
</html>
